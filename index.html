<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1a0615">
    <title>CHADDYTWICEOVER | Valentine Social Drop</title>
    <meta name="description" content="A Valentine-ready hub for CHADDYTWICEOVER's socials.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ambient-glow" aria-hidden="true"></div>
    <div class="petal-noise" aria-hidden="true"></div>
    <div id="heart-trail" aria-hidden="true"></div>

    <main class="signal-shell">
        <header class="identity" aria-label="CHADDYTWICEOVER Valentine broadcast">
            <div class="halo"></div>
            <span class="brand-name">CHADDYTWICEOVER</span>
            <div class="signal-dots" aria-hidden="true">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <section class="link-grid" aria-label="CHADDYTWICEOVER socials">
            <a class="icon-tile" href="https://chaddytwiceover.com" target="_blank" rel="noopener noreferrer" data-label="Site">
                <i class="fa-solid fa-globe"></i>
                <span class="sr-only">Official website</span>
            </a>
            <a class="icon-tile" href="https://instagram.com/chaddytwiceover" target="_blank" rel="noopener noreferrer" data-label="Instagram">
                <i class="fa-brands fa-instagram"></i>
                <span class="sr-only">Instagram</span>
            </a>
            <a class="icon-tile" href="https://twitter.com/chaddytwiceover" target="_blank" rel="noopener noreferrer" data-label="X / Twitter">
                <i class="fa-brands fa-x-twitter"></i>
                <span class="sr-only">Twitter / X</span>
            </a>
            <a class="icon-tile" href="https://tiktok.com/@chaddytwiceover" target="_blank" rel="noopener noreferrer" data-label="TikTok">
                <i class="fa-brands fa-tiktok"></i>
                <span class="sr-only">TikTok</span>
            </a>
            <a class="icon-tile" href="mailto:contact@chaddytwiceover.com" data-label="Email">
                <i class="fa-regular fa-envelope"></i>
                <span class="sr-only">Email contact@chaddytwiceover.com</span>
            </a>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
